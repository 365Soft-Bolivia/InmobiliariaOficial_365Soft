name: Move linked issue to "In Review" when PR is opened

on:
  pull_request:
    types: [opened, reopened, ready_for_review]

jobs:
  move-issue:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Move linked issue to 'In Review'
        uses: peter-evans/create-or-update-project-card@v3
        with:
          token: ${{ secrets.ORG_PAT }}
          project-location: organization
          project-name: 'ProyectInmobiliariaOficial'
          column-name: 'In review'
          issue-number: ${{ github.event.pull_request.number }}
